<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Novo Projeto</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="titulo" value="Título:"/>
            <h:inputText id="titulo" value="#{projetoController.projeto.titulo}"/>

            <h:outputLabel for="descricao" value="Descrição:"/>
            <h:inputTextarea id="descricao" value="#{projetoController.projeto.descricao}"/>

            <h:outputLabel for="dataInicio" value="Data de Início:"/>
            <h:inputText id="dataInicio" value="#{projetoController.projeto.dataInicio}"/>
        </h:panelGrid>

        <h:commandButton value="Salvar" action="#{projetoController.salvarProjeto()}"/>
    </h:form>
</h:body>
</html>
