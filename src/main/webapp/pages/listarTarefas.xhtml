<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Listagem de Tarefas</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{tarefaController.tarefas}" var="tarefa" border="1">

                <h:column>
                    <f:facet name="header">Título</f:facet>
                        #{tarefa.titulo}
                </h:column>

                <h:column>
                    <f:facet name="header">Descrição</f:facet>
                        #{tarefa.descricao}
                </h:column>

                <h:column>
                    <f:facet name="header">Prioridade</f:facet>
                        #{tarefa.prioridade}
                </h:column>

                <h:column>
                    <f:facet name="header">Estimativa (Horas)</f:facet>
                        #{tarefa.estimativaHoras}
                </h:column>

                <h:column>
                    <f:facet name="header">Ações</f:facet>
                    <h:commandLink value="Editar" action="#{tarefaController.editarTarefa(tarefa)}" />
                    <h:commandLink value="Excluir" action="#{tarefaController.excluirTarefa(tarefa)}" />
                </h:column>
            </h:dataTable>

            <h:commandButton value="Adicionar Nova Tarefa" action="novoTarefa.xhtml?faces-redirect=true" />
        </h:form>
    </h:body>
</html>
