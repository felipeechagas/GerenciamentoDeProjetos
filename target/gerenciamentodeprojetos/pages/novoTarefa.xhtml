<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Nova Tarefa</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Título:" />
                <h:inputText value="#{tarefaController.tarefa.titulo}" />

                <h:outputLabel value="Descrição:" />
                <h:inputTextarea value="#{tarefaController.tarefa.descricao}" />

                <h:outputLabel value="Prioridade:" />
                <h:selectOneMenu value="#{tarefaController.tarefa.prioridade}">
                    <f:selectItems value="#{tarefaController.prioridades}" />
                </h:selectOneMenu>

                <h:outputLabel value="Estimativa (Horas):" />
                <h:inputText value="#{tarefaController.tarefa.estimativaHoras}" />
            </h:panelGrid>

            <h:commandButton value="Salvar" action="#{tarefaController.salvarTarefa(projeto)}" />
        </h:form>
    </h:body>
</html>
