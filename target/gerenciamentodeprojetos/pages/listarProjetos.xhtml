<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Listar Projetos</title>
</h:head>
<h:body>
    <h:form>
        <h:dataTable value="#{projetoController.projetos}" var="projeto">
            <h:column>
                <f:facet name="header">Título</f:facet>
                #{projeto.titulo}
            </h:column>
            <h:column>
                <f:facet name="header">Descrição</f:facet>
                #{projeto.descricao}
            </h:column>
            <h:column>
                <h:commandLink value="Editar" action="#{projetoController.editarProjeto(projeto)}"/>
                <h:commandButton value="Excluir" action="#{projetoController.excluirProjeto(projeto)}"/>
            </h:column>
        </h:dataTable>
        <h:commandLink value="Novo Projeto" action="#{projetoController.novoProjeto()}"/>
    </h:form>
</h:body>
</html>
